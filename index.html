        <link href="style.css" rel="stylesheet">
        <style>
            img,figure{height: 100px;margin: 20px;display: inline;}
            p{display: inline;margin:52px;font-size: 20px;}

        </style>

    <body>
        <h1>노래 추천</h1><hr>
        <script>
            function viewtoday(){
                var today = new Date();
                document.write("<h2>"+today.getFullYear()+"년 "+(today.getMonth()+1)+"월 "+today.getDate()+"일<h2>");
            }
            viewtoday();
        </script>
